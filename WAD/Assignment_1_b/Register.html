<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css">
    <title>Registration Page</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <div class="form-container">
        <h1>Register</h1>

        <form>

            <div class="input-container mb-3 ">
                <label  class="form-label"  >Name</label>
                <input id="name" type="text" class="form-control" placeholder="John Doe"  aria-describedby="emailHelp">
            </div>

            <div class="input-container mb-3 ">
                <label  class="form-label"  >Username</label>
                <input id="username" type="text" class="form-control" placeholder="JohnDoe07"  aria-describedby="emailHelp">
            </div>

            <div class="input-container mb-3">
                <label   class="form-label">Password</label>
                <input id="password" type="password" placeholder="***********" class="form-control" >
            </div>

            <div class="input-container mb-3 ">
                <label for="exampleInputEmail1" class="form-label"  >Email</label>
                <input id="email" type="email" class="form-control" placeholder="Johndoe@gmail.com"  >
            </div>

            <div class="input-container mb-3 ">
                <label  class="form-label"  >DOB</label>
                <input id="date" type="date" class="form-control"  >
            </div>

            <div class="input-container mb-3">
                <label for="">Gender</label>

                <div id="gender" style="width: full">
                    <label><input name="gender" id="male" type="radio"> Male</label>
                <label><input id="female" name="gender" type="radio"> Female</label>
                </div>
            </div>

            <div class="input-container mb-3 ">
                <label  class="form-label"  >City</label>
                <input id="City" type="text" class="form-control" placeholder="Mumbai"  >
            </div>

            
            <div class="bbb">
                <button type="submit" id="register-btn" class=" btn btn-primary">Register</button>
            </div>
        </form>
    </div>
    <script src="./index.js"></script>
</body>
</html>
