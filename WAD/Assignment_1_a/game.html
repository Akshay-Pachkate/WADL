<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Play</title>
  </head>
  <body>
    <div class="cursor-circle"></div>
    <div class="header">
      <div class="total-score">
        <h1>0</h1>
        <p>Total Score</p>
      </div>
  
      <div class="numbers-wrapper">
        <div class="numbers">
          <div class="number-select" data-number="1">1</div>
          <div class="number-select" data-number="2">2</div>
          <div class="number-select" data-number="3">3</div>
          <div class="number-select" data-number="4">4</div>
          <div class="number-select" data-number="5">5</div>
          <div class="number-select" data-number="6">6</div>
        </div>
        <h2>Select Number</h2>
      </div>
    </div>
  
    <div class="dice">
      <img src="./Images/dice_3.png" alt="dice">
      <p>Click On The Dice</p>
  
      <button id="resetBtn">Reset Score</button>
      <button id="showRulesBtn" class="diff-btn">Show Rules</button>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
